<!DOCTYPE html>
<html manifest="html.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="Pragma" content="no-cache">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- script src="cordovadist/android/cordova.js"></script-->

    <script src="lib/ngStorage.min.js"></script>
    <script src="lib/mqttws31.js"></script>
    <script src="lib/hash/hashServices.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="starter" ng-controller="MainCtrl" ng-class="{'broker-connecting': haBrokerConnecting, 'broker-connected': haBrokerConnected, 'broker-not-connected': !haBrokerConnecting && !haBrokerConnected}">
    <ion-header-bar>
      <h1 class="title">HOSTED-APP</h1>
    </ion-header-bar>
    <ion-content padding="true">
      <button ng-click="reload()" class="button button-primary">reload!</button>
      <button ng-click="set()" class="button button-primary">set!</button>
      <button ng-click="get()" class="button button-primary">get!</button>
      <button ng-click="reset()" class="button button-primary">reset!</button>
      <button ng-click="getUrlLogger()" class="button button-primary">get URL logger</button>
      <button ng-click="getUrlBroker()" class="button button-primary">get URL broker</button>
      <button ng-click="exit()" class="button button-primary">Exit App</button>
      <div>BrokerMessage: {{haBrokerMessage}}</div>
    </ion-content>
  </body>
</html>
