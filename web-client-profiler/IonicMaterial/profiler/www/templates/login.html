<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>log/sign-in</h1>
            </div>
        </div>
        
        <ha-login-component>
	        <form name="loginForm" id="login-form" novalidate>
	        <div class="list" style="margin:0 16px;">
	            
				<!--<ion-md-input name="loginIdentificator" ng-model="loginIdentificator" ng-model-options="{debounce:500}" placeholder="Username/Email/Mobile" highlight-color="balanced" type="text" class="ha--identificator" ng-required="true"></ion-md-input>-->
	            <div class="ha-item">
		            <input type="text" name="loginIdentificator" ng-model="identificator" ng-model-options="{debounce:500}" class="ha-input form-control" placeholder="Username/EMail/Mobile" required ha-identificator>
		            <span ng-show="loginForm.loginIdentificator.$error.required">The value is required!</span>
	            </div>

	            <!--<ion-md-input ng-model="password" placeholder="Password" highlight-color="energized" type="password"></ion-md-input>-->
	           	<div class="ha-item">
		            <input type="text" name="password" ng-model="password" ng-model-options="{debounce:500}" class="ha-input form-control" placeholder="Password" required>
		            <span ng-show="loginForm.password.$error.required">The value is required!</span>
				</div>	

	           	<div class="ha-item">
		            <input type="text" name="retype-password" ng-model="retypePassword" class="ha-input form-control" placeholder="Retype Password">
		            <span ng-show="loginForm.retypePassword.$error.required">The value is required!</span>
				</div>
	        </div>
	        <div class="padding" style="text-align: center">
	            <button id="button-login" class="button button-small button-assertive ink">Login</button>
	            <button id="button-create" class="button button-small button-assertive ink">Create</button>
	            <button id="button-password" class="button button-small button-assertive ink">Password?</button>
	        </div>
	        </form>
	        <!--{{loginForm.loginIdentificator}}-->
        </ha-login-component>
        
		<!-- align to the bottom of the page -->
		<div class="bottom-area" style="position: absolute; bottom: 0px; width: 100%">
		<div class="button-bar">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900"></button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900"></button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900"></button>
        </div>
        </div>
    </ion-content>
</ion-view>
