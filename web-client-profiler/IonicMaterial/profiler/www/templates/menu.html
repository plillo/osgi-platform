<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.png'); background-size: cover;"></span>
            <h2>Gestione notifiche</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list class="bs-menu-list">
                <ion-item nav-clear menu-close ui-sref="app.service">
                    <i class="icon ion-gear-a"></i> Service Setting
                </ion-item>    
                <ion-item nav-clear menu-close ui-sref="app.channels">
                    <i class="icon ion-social-rss"></i> Abilitazione canali
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.lookingfor">
                    <i class="icon ion-search"></i> Looking for...
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.map">
                    <i class="icon ion-search"></i> Map
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.userattributes">
                    <i class="icon ion-gear-a"></i> Attributi utente
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.landingpage">
                    <i class="icon ion-reply-all"></i> Landing page
                </ion-item>
            </ion-list>
            
            <div class="padding" style="text-align: center">
    			<button id="new-business" data-ng-click="reloadPage()" style="cursor: pointer;" class="button button-small button-assertive ink"><i class="icon ion-refresh"></i> Reload</button>
			</div>
        </ion-content>
	</ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>   
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.png'); background-size: cover;"></span>
            <h2>#hash.it</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list class="bs-menu-list">
                <ion-item nav-clear menu-close ui-sref="app.qrcode" ng-if="isBusinessUser()">
                    <i class="icon ion-bag"></i> Codice QR
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile" ng-if="isUserLogged()">
                    <i class="icon ion-person"></i> Profilo
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.subscriptions">
                    <i class="icon ion-card"></i> Sottoscrizioni
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.business" ng-if="isUserLogged() && !isBusinessUser()">
                    <i class="icon ion-bag"></i> Attiva il tuo business
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.business-manager" ng-if="isUserLogged() && isBusinessUser()">
                    <i class="icon ion-bag"></i> Gestisci il tuo business
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery" ng-if="isUserLogged()">
                    <i class="icon ion-android-map"></i> Volantino
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends" ng-if="isUserLogged()">
                    <i class="icon ion-android-people"></i> Invita un amico
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.info" ng-if="!isUserLogged()">
                    <i class="icon ion-locked"></i> Informazioni
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.help" ng-if="isUserLogged()">
                    <i class="icon ion-locked"></i> Help
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login" ng-if="!isUserLogged()">
                    <i class="icon ion-log-in"></i> Log-in
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.landingpage" ng-if="isUserLogged()" ng-click="logout()">
                    <i class="icon ion-log-out"></i> Log-out
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.landingpage" ng-click="exit()">
                    <i class="icon ion-android-close"></i> Exit
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
