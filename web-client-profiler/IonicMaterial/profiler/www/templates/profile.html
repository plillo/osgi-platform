<ion-view view-title="Profilo personale">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/user.png');"></div>
                <h3><a class="light">{{user.firstName +' '+ user.lastName}}</a></h3>
                <h4>customer</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Regole notifiche
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-card"></i> Affiliazioni
            </a>
        </div>
        
        <ha-profile-component>
            <h4 class="content padding double-padding-x">Personal data</h4>
	        <form name="profileForm" id="profile-form" novalidate>
	        
	        <div class="list" style="margin:0 16px;">
	            
	            <div class="ha-item">
		            <input type="text" name="username" ng-model="currentUser.username" class="ha-input form-control" placeholder="Username">
	            </div>     
	            
	            <div class="ha-item">
		            <input type="text" name="firstName" ng-model="currentUser.firstName"  class="ha-input form-control" placeholder="First name">
	            </div>
	            
	            <div class="ha-item">
		            <input type="text" name="lastName" ng-model="currentUser.lastName" class="ha-input form-control" placeholder="Last name" >
	            </div>
	            
	            <div class="ha-item">
		            <input type="text" name="email" ng-model="currentUser.email" class="ha-input form-control" placeholder="EMail" >
	            </div>
	            
	            <div class="ha-item">
		            <input type="text" name="mobile" ng-model="currentUser.mobile" class="ha-input form-control" placeholder="Mobile" >
	            </div>
	        </div>
	        <div class="padding" style="text-align: center">
	            <button id="button-update" class="button button-small button-assertive ink">Update</button>
	        </div>
	        
	        </form>
	    </ha-profile-component>
