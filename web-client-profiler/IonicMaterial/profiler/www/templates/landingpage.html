<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="app-icon" data-ng-click="getUrlBroker()"></div>
    </ion-content>
    
	<!-- align to the bottom of the page -->
	<div class="bottom-area" style="position: absolute; bottom: 0px; width: 100%">
	
		<div class="row">
			<div class="col">
				<button class="button button-block button-energized" ui-sref="app.login">
					<i class="icon ion-log-in"></i> Log-in
				</button>
			</div>
			<div class="col">
				<button 
					ng-click="exit()" 
					class="button button-block button-positive"
					ng-class="{'BrokerConnecting': haBrokerConnecting, 'haBrokerConnected': haBrokerConnected, 'haBrokerNotConnected': !haBrokerConnecting && !haBrokerConnected}">
					<i class="icon ion-android-close"></i> Exit
				</button>
			</div>
		</div>
	</div>
</ion-view>
