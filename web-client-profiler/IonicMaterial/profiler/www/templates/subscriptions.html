<ion-view view-title="Sottoscrizioni">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Regole notifiche
            </a>
            <a ui-sref="app.newsubscription" class="tab-item">
                <i class="icon ion-card"></i> Nuova sottoscrizione
            </a>
            <a ui-sref="app.map" class="tab-item">
                <i class="icon ion-map"></i> Mappa sottoscrizioni
            </a>
        </div>

        <div style="padding:10px 10px 30px;">
			<app-followed-business></app-followed-business>
		</div>
    </ion-content>
</ion-view>
