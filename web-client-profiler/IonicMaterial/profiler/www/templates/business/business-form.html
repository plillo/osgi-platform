<div style="padding:10px 10px 30px;">

	<form name="businessForm" id="business-form" novalidate>
		<div class="list profile">
			<label class="item item-input item-floating-label">
				<span class="input-label">Name</span>
				<input type="text" name="name" ng-model="name" placeholder="Name" required>
				<span ng-show="businessForm.name.$error.required">The value is required!</span>
			</label> 
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Address</span>
				<input type="text" name="address" ng-model="address" placeholder="Address">
			</label> 
	       
			<label class="item item-input item-floating-label">
				<span class="input-label">City</span>
				<input type="text" name="city" ng-model="city" placeholder="City">
			</label> 
			
			<label class="item item-input item-floating-label">
				<span class="input-label">CAP</span>
				<input type="text" name="cap" ng-model="cap" placeholder="CAP">
			</label> 		      
	       
			<label class="item item-input item-floating-label">
				<span class="input-label">Partita IVA</span>
				<input type="text" name="pIva" ng-model="pIva" placeholder="Partita IVA">
			</label>
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Fiscal code</span>
				<input type="text" name="fiscalCode" ng-model="fiscalCode" placeholder="Fiscal code">
			</label> 		      
	       
			<label class="item item-input item-floating-label">
				<span class="input-label">Description</span>
				<textarea name="description" ng-model="description" placeholder="Description"></textarea>
			</label>
