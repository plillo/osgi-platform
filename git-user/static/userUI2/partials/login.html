<div class="container">
    

    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="#/register">Sign up</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons" >
    	    <div class="col-xs-4 col-sm-2" ng-repeat="nameouth in ouths">
		        <a ng-click="callouth(nameouth.name)" class="btn btn-lg btn-block omb_btn-{{nameouth.name}}">
			        <i class="fa fa-{{nameouth.name}} visible-xs"></i>
			        <span class="hidden-xs">{{nameouth.name | capitalize:true}}</span>
		        </a>
	        </div>
		</div> 

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form ng-submit="vm.login()" role="loginForm"  name="loginForm" class="omb_loginForm" novalidate>
				
					<div class="input-group">
						<span for="inputUser" class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" tooltip-html="userTooltip" name="inputUser" id="inputUser" placeholder="Insert Username or Email or Mobile" class="form-control" ng-model="logindetails.user" required />
					</div>
					
						 <span class="help-block" ng-show="loginForm.inputUser.$dirty && loginForm.inputUser.$error.required" >Username is required</span>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span for="inputPassord" class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" tooltip-html="passwordTooltip"  name="inputPassword" id="inputPassword" placeholder="Insert Password" class="form-control" ng-model="logindetails.password" required />
						</div>
						<span class="help-block" ng-show="loginForm.inputPassword.$dirty && loginForm.inputPassword.$error.required" >Password is required</span>
          				<span class="help-block"></span>
							<div class="help-block" >
    					<div class="error" >{{errormessage}}</div>
    					</div>
					<button class="btn btn-lg btn-primary btn-block" ng-click="login()"  ng-disabled="loginForm.$invalid || !validate()" type="submit">Login</button>
				
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#/register">Forgot password?</a>
				</p>
			</div>
		</div>	    	
	</div>
 


        </div>
